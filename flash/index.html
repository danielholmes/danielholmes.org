<html>
	<head>
		<title>Some old flash demos</title>
		<style type="text/css">
			#container {
				width: 600px;
				height: 400px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Some old flash demos</h1>
		<button type="button" onclick="loadGame('car-physics.swf')">Car Physics</button>
		<div id="container"></div>
		<script>
		    window.RufflePlayer = window.RufflePlayer || {};

		    window.addEventListener("DOMContentLoaded", () => {
		        const ruffle = window.RufflePlayer.newest();
		        this.player = ruffle.createPlayer();
		        const container = document.getElementById("container");
		        container.appendChild(this.player);
		    });
		</script>
		<script src="./ruffle.js"></script>

		<script>
			function loadGame(flashFile) {
		        this.player.load(flashFile);
			}
		</script>
	</body>
</html>
